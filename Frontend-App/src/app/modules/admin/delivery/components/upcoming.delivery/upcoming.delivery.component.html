<!-- next-delivery.component.html -->
<div class="delivery-container">
  <h2>Upcoming deliveries</h2>
  <a href="#" class="edit-link">View all ></a>

  <table mat-table [dataSource]="deliveries" class="mat-elevation-z8">
    <ng-container matColumnDef="deliveryNumber">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryDate">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveryAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let element"> {{element.items?.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
